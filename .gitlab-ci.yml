    - vanessa-add
  only:
    refs:
      - develop
    changes:
      - epf/**/*
      - lib/**/*
      - plugins/**/*
      - features/**/*
      - ospx/**/*
      - tests/**/*
      - tools/**/*
      - vendor/**/*
      - .gitlab-ci.yml

Модульные тесты:
  stage: Тестирование
  variables:
    GIT_STRATEGY: none
  script:
    - chcp 65001
    - call vrunner xunit tests %CI_VRUNNER_SETTINGS% --reportsxunit "ГенераторОтчетаJUnitXML{build/junit-tdd/junit-tdd.xml};ГенераторОтчетаAllureXMLВерсия2{build/allure-tdd/allure.xml}"
