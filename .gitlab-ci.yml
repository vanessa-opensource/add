variables:
  CI_VRUNNER_SETTINGS: "--settings ./tools/JSON/gitlab-ci.env.json"
  EPF_CACHE_PATH: E:\vanessa-add-artifacts\develop

stages:
  - Подготовка
  - Сборка пакета
  - Статический анализ
  - Тестирование
  - Allure

# cache:
