      - vendor/**/*
      - .gitlab-ci.yml

Сборка пакета:
  stage: Сборка пакета
  variables:
    GIT_STRATEGY: none
  allow_failure: true
  script:
    - chcp 65001
    - opm build .
  artifacts:
    paths:
      - .\add-*.zip
      - .\add-*.ospx
  tags:
    - vanessa-add
  only:
    refs:
      - develop
    changes:
      - epf/**/*
      - lib/**/*
      - plugins/**/*
      - features/libraries/**/*
      - ospx/**/*
      - tests/smoke/**/*
      - tools/**/*
      # - vendor/**/*
      - .gitlab-ci.yml

