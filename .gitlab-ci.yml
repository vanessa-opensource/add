Проверка окружения:

  stage: Подготовка
  variables:
    GIT_STRATEGY: none
    # LOGOS_LEVEL: "DEBUG"
  tags:
    - vanessa-add
  script:
    - chcp 65001
    - set PATH
    - set
    - where oscript
    - oscript -version
    - where opm
    - call opm version
    - call opm list
    - where vrunner
    - call vrunner version
  tags:
    - vanessa-add
  only:
    refs:
      - develop
    changes:
      - epf/**/*
      - lib/**/*
      - plugins/**/*
      - features/**/*
      - ospx/**/*
      - tests/**/*
      - tools/**/*
      - vendor/**/*
      - .gitlab-ci.yml

Восстановление epf-файлов:

  stage: Подготовка
  variables:
    GIT_STRATEGY: fetch
  allow_failure: true
  script:
    - chcp 65001
    - cmd /c "robocopy %EPF_CACHE_PATH% . *.epf cache.json /S /XA:H /NP /UNICODE & dir *.yml & echo success!"
    - cmd /c "robocopy %EPF_CACHE_PATH%\.forbuild .\.forbuild *.* /S /XA:H /NP /UNICODE & dir *.yml & echo success!"
  tags:
    - vanessa-add
  artifacts:
    name: "%CI_JOB_STAGE%-%CI_COMMIT_REF_NAME%-epf"
    paths:
      - .\build\cache.json
      - .\**\*.epf
  only:
    refs:
      - develop
    changes:
      - epf/**/*
      - lib/**/*
      - plugins/**/*
      - features/**/*
      - ospx/**/*
      - tests/**/*
      - tools/**/*
      - vendor/**/*
      - .gitlab-ci.yml

