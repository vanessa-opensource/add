    GIT_STRATEGY: none
  allow_failure: true
  script:
    - chcp 65001
    - cmd /c "robocopy . %EPF_CACHE_PATH% *.epf cache.json /MIR /XA:H /NP /UNICODE" & dir *.yml & echo success"
