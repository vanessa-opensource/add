Allure:

  stage: Allure
  variables:
    GIT_STRATEGY: none
  when: always
  allow_failure: true
  script:
    - call allure generate build/allure-tdd build/allure-smoke ServiceBases/allurereport -c -o build/allure-result
    - echo Allure results - %CI_JOB_URL%/artifacts/file/build/allure-result/index.html
  artifacts:
    when: always
    paths:
      - build/allure-result
  tags:
    - vanessa-add
  only:
    refs:
      - develop
    changes:
      - epf/**/*
      - lib/**/*
      - plugins/**/*
      - features/**/*
      - ospx/**/*
      - tests/**/*
      - tools/**/*
      - vendor/**/*
      - .gitlab-ci.yml
